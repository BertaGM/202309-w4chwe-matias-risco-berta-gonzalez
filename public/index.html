<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Travellian">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="shortcut icon" href="favicon.webp" type="image/x-icon">
  <title>Travellian</title>
</head>

<body>
  <main class="main">
    <header class="header">
      <div class="header-container">
        <div class="title-container">
          <h2 class="title">
            Popular Destinations
          </h2>
        </div>
        <div class="color-line">
        </div>
        <div class="text-container">
          <p class="text">
            Most popular destinations around the world, from historical places to natural wonders.
          </p>
        </div>
      </div>
      <section class="button-container">
        <div class="buttons">
          <i
            class="buttons_button fa-solid fa-chevron-down button button--solid--black button--small button--small-right button--rotate-clockwise"></i>
          <i
            class="buttons_button fa-solid fa-chevron-down button button--solid--orange button--small button--small-left button--rotate-anticlockwise"></i>
        </div>
    </header>
    <article>
      <ul class="cities">
        <li>
          <figure class="card">
            <img class="image-card" src="/image/berlin.webp" alt="monument of Berlin" width="661" height="497">
            <figcaption class="images-text">
              <span class="image-big-text">
                Monument of Berlin</span>
              <span class="image-small-text">
                <i class="fa-solid fa-location-dot image-small-text"></i>
                Berlin, Germany
              </span>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="card">
            <img class="image-card" src="/image/london.webp" alt="Millennium bridge London" width="661" height="497">
            <figcaption class="images-text">
              <span class="image-big-text">
                Millennium Bridge</span>
              <span class="image-small-text">
                <i class="fa-solid fa-location-dot image-small-text"></i>
                London, United Kingdom
              </span>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="card">
            <img class="image-card" src="/image/venice.webp" alt="Rialto bridge Venice" width="661" height="497">
            <figcaption class="images-text">
              <span class="image-big-text">
                Rialto Bridge</span>
              <span class="image-small-text">
                <i class="fa-solid fa-location-dot image-small-text"></i>
                Venice, Italy
              </span>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="card">
            <img class="image-card" src="/image/bali.webp" alt="Beach in Bali" width="661" height="497">
            <figcaption class="images-text">
              <span class="image-big-text">
                Beach of Bali</span>
              <span class="image-small-text">
                <i class="fa-solid fa-location-dot image-small-text"></i>
                Bali, Indonesia
              </span>
            </figcaption>
          </figure>
        </li>
      </ul>
    </article>
  </main>
</body>

</html>
