<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Travellian">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Rubik&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c18e08df47.js"></script>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="shortcut icon" href="favicon.webp" type="image/x-icon">
  <title>Travellian</title>
</head>

<body>
  <main class="main">
    <article>
      <header class="header">
        <div class="header-container">
          <div class="title-container">
            <h2 class="title">
              Popular Destinations
            </h2>
          </div>
          <div class="color-line">
          </div>
          <div class="text-container">
            <p class="text">
              Most popular destinations around the world, from historical places to natural wonders.
            </p>
          </div>
        </div>
        <section class="button-container button-container__phone--hide">
          <i
            class="buttons_button fa-solid fa-chevron-down button button--solid--black button--small button--small-right button--rotate-clockwise"></i>
          <i
            class="buttons_button fa-solid fa-chevron-down button button--solid--orange button--small button--small-left button--rotate-anticlockwise"></i>
        </section>
      </header>
      <section>
        <ul class="cities">
          <li>
            <figure class="card">
              <img class="card__image" src="./image/berlin.webp" alt="monument of Berlin" width="661" height="497">
              <figcaption class="card__text">
                <span class="card__text--big">
                  Monument of Berlin</span>
                <span class="card__text--small">
                  <i class="fa-solid fa-location-dot card__text--small"></i>
                  Berlin, Germany
                </span>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="card">
              <img class="card__image" src="./image/london.webp" alt="Millennium bridge London" width="661"
                height="497">
              <figcaption class="card__text">
                <span class="card__text--big">
                  Millennium Bridge</span>
                <span class="card__text--small">
                  <i class="fa-solid fa-location-dot card__text--small"></i>
                  London, United Kingdom
                </span>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="card">
              <img class="card__image" src="/image/venice.webp" alt="Rialto bridge Venice" width="661" height="497">
              <figcaption class="card__text">
                <span class="card__text--big">
                  Rialto Bridge</span>
                <span class="card__text--small">
                  <i class="fa-solid fa-location-dot card__text--small"></i>
                  Venice, Italy
                </span>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="card">
              <img class="card__image" src="/image/bali.webp" alt="Beach in Bali" width="661" height="497">
              <figcaption class="card__text">
                <span class="card__text--big">
                  Beach of Bali</span>
                <span class="card__text--small">
                  <i class="fa-solid fa-location-dot card__text--small"></i>
                  Bali, Indonesia
                </span>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
      <section class="button-container__phone--bottom button-container__desktop--hide">
        <i
          class="buttons_button fa-solid fa-chevron-down button button--solid--black button--small button--small-right button--rotate-clockwise"></i>
        <i
          class="buttons_button fa-solid fa-chevron-down button button--solid--orange button--small button--small-left button--rotate-anticlockwise"></i>
      </section>
    </article>
    <article>
      <header class="header  header--reverse">
        <div class=" header-container header-container--reverse ">
          <div class="title-container">
            <h2 class="title">
              Special Offer
            </h2>
          </div>
          <div class="color-line">
            <div class="gap-line"></div>
          </div>

          <div class="text-container">
            <p class="text">
              Check out our special offer and discounts </p>
          </div>
        </div>
        <section class="button-container">
          <div class="buttons">
            <button
              class="buttons_button fa-solid fa-chevron-down button button--solid--black button--small button--small-left button--rotate-clockwise"></button>
            <button
              class="buttons_button fa-solid fa-chevron-down button button--solid--orange button--small button--small-right button--rotate-anticlockwise"></button>
          </div>
        </section>
      </header>
      <section>
        <ul class="cities">
          <li>
            <figure class="card">
              <img class="card__image__special-offer" src="image/lisbon.webp" alt="Lisbon, Portugal" width="437.33"
                height="286">
              <figcaption>
                <div>
                  Lisbon, Portugal
                </div>
                <div>
                  5 nights and 4 days in 5 star hotel, breakfast and lunch included. Very popular during the
                  renaissance.
                  Passage and
                  going through the cites of the world in classical literature.
                </div>
                <div>
                  <div>
                    <div>From</div>
                    <div>€500</div>
                  </div>
                  <button>Details</button>
                </div>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img class="card__image__special-offer" src="./image/athens.webp" alt="Athens, Greece" width="437.33"
                height="286">
              <figcaption>
                <div>
                  Athens, Greece
                </div>
                <div>
                  5 nights and 4 days in 5 star hotel, breakfast and lunch included. Very popular during the
                  renaissance.
                  Passage and
                  going through the cites of the world in classical literature.
                </div>
                <div>
                  <div>
                    <div>From</div>
                    <div>€800</div>
                  </div>
                  <button>Details</button>
                </div>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img class="card__image__special-offer" src="./image/rome.webp" alt="Rome, Italy" width="437.33"
                height="286">
              <figcaption>
                <div>
                  Rome, Italy
                </div>
                <div>
                  5 nights and 4 days in 5 star hotel, breakfast and lunch included. Very popular during the
                  renaissance.
                  Passage and
                  going through the cites of the world in classical literature.
                </div>
                <div>
                  <div>
                    <div>From</div>
                    <div>€750</div>
                  </div>
                  <button>Details</button>
                </div>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </article>
  </main>
</body>

</html>
